<!DOCTYPE html>
{% load static %}
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.rawgit.com/rmariuzzo/checkboxes.js/4a4b8f1d/dist/jquery.checkboxes-1.2.0.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			{% for message in messages %}
					 <div class="alert alert-{{ message.tags }}">{{ message }}</div>
			 {% endfor %}
			 <div class="panel panel-info" >
				 <div class="panel-heading">
						 <div class="panel-title">Sign In</div>
				 </div>
				 <div style="padding-top:30px" class="panel-body" >

						 <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

						 <form id="loginform" class="form-horizontal" role="form" action="/login/" method="post">
							 	{% csrf_token %}
								 <div style="margin-bottom: 25px" class="input-group">
														 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
														 <input id="login-username" type="text" class="form-control" name="username" value="{{ username }}" placeholder="username">
												 </div>

								 <div style="margin-bottom: 25px" class="input-group">
														 <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
														 <input id="login-password" type="password" class="form-control" name="password" value="{{ password }}" placeholder="password">
												 </div>

										 <div style="margin-top:10px" class="form-group">
												 <!-- Button -->
												 <div class="col-sm-12 controls">
													 <input type="submit" id="btn-login" href="#" class="btn btn-success btn-block" value="Login">
												 </div>
										 </div>
								 </form>
						 </div>
				 </div>
	 </div>
 </div>
</body>

</html>
